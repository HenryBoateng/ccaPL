<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCA Online IDE</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="header">
    <header>
      <h2>Ambient Process (n[P])</h2>
    </header>
  </div>
  <div class="container">
    <div class="resizeIDE">
      <div class="controlPanel">Output type: &nbsp; &nbsp; <select id="languages" class="languages" onchange="currentLanguage()">
          <option value="cca">Execution Output</option>
          <option value="ccag">Communication Graph</option>
          <option value="ccagx">Behaviour Graph</option>
        </select>
      </div>
      <div class="editor" id="editor">/* when trying a new example, uncomment out the example.
        Also make sure to replace the comment before
        you try another example */

        //Examples
        //n[!send(2).0 | !recv(x).0]
        //n[!recv(x).send(x).0]
        //n[in m.out.0] | m[in n.out.0]
      </div>
      <!-- editor where code input is put in -->
      <div class="buttonContainer">
        <button class="btn" onclick="executeCode()"> Run </button>
      </div>
    </div>
    <div class="output"></div>
  </div>
  <!-- editor where communication graph output displayed -->
  <div class="header">
    <header>
      <h2> <a href="processes.html" id=backbtn>Back</a></h2>
    </header>
  </div>
  <!-- your content here... -->
  <script src="js/ide.js"></script>
  <script src="js/lib/ace.js"></script>
  <script src="js/lib/theme-monokai.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
